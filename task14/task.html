<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

  <script type="text/javascript">
    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

    (function () {
      var aqi_ul = document.getElementById("aqi-list");
      aqiData.sort(compare);
      var fragmentHTML = "";
      var chsIndex = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
      var oldIndex = currIndex = 1;

      //add first
      if (!aqiData.length)
        return;
      addLi(aqiData[0], 1);
      //add others
      for (var i = 1; i < aqiData.length; i++) {
        if (aqiData[i][1] >= 0) {
          if (aqiData[i][1] == aqiData[i - 1][1]) {
            currIndex = oldIndex;
          } else {
            currIndex = oldIndex = i;
          }
          addLi(aqiData[i], currIndex + 1);
        }
      }
      aqi_ul.innerHTML += fragmentHTML;


      //compare
      function compare(value1, value2) {
        return -(value1[1] - value2[1]);
      }

      //append HTML to fragmentHTML
      function addLi(data, index) {
        var plusHTML = "<li>第" + chsIndex[index - 1] + "名：" + data[0] + ", " + data[1] + "</li>";
        fragmentHTML += plusHTML;
      }

      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */

    })();
  </script>
</body>

</html>
